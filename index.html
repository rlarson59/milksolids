<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milk Solids Calculator</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Permanent+Marker" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/customstyles.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
	<header>
		<h3>Milk Specialties <br/>Milk Solids Calculator</h3>
		<nav>
			<ul>
				<li id="tabPerCalf"><a href="">Per Calf</a></li>
				<li id="tabPerBatch"><a href="">Per Batch</a></li>
			</ul>
		</nav>
	</header>
	<form id="frmPerCalf" class="content">
		<p>Enter values for two of the parameters below. Click on Calculate to solve for the third parameter.</p>
        <div class="form-inline">
             <label for="calfVolume" style="width:70%;">Quarts/Feeding</label>
              <input id="calfVolume" type="number" style="width:25%;">
        </div>
        <div class="form-inline">
              <label for="calfSolidsPct" style="width:70%;">Finished Feed Solids %</label>
              <input id="calfSolidsPct" type="number" style="width:25%;">    
        </div>
        <div class="form-inline">
            <label for="calfSolidsAmt" style="width:70%;">Finished Feed Solids, <br/> lb/feeding</label>    
            <input id="calfSolidsAmt" type="number" style="width:25%;">    
        </div>
        
        <br/>
        <div class="form-inline" style="float:right;">
            <input type="button" id="btnReset" value="Reset" style="margin-right:25px;">
            <input type="button" id="btnCalculate" value="Calculate">
        </div>
        <br/>    
    </form>

    <form id="frmPerBatch" class="hide">
		<p>Per Batch Content</p>
    </form>
    <br/>
    <br/>  
    <br/>
<img src="css/MSGHeader3.jpg" alt="Milk Specialties" style="width:98%;height:50px;">    
    
    
  <script src="js/milksolids.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
