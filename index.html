<body>
	<header>
		<h3>Milk Specialties Milk Solids Calculator</h3>
		<nav>
			<ul>
				<li id="tabPerSingle"><a href="">Per Feeding</a></li>
				<li id="tabPerBatch"><a href="">Per Batch</a></li>
			</ul>
		</nav>
	</header>
<div id="divPerSingle" class="content">
    <br/>
    <label>Enter values for two of the parameters below. <br/>Click on Calculate to solve for the third parameter.</label>
    <br/>
	<form id="frmPerSingle" >
        <p>
             <label for="singleVolume" >Quarts / feeding</label>
             <input name="textinput" id="singleVolume" type="number" onchange="valueVolumeChanged()" style="text-align: right;">
        </p>
        <p>
              <label for="singleSolidsPct" >Solids %</label>
              <input name="textinput" id="singleSolidsPct" type="number" onchange="valueSolidsPctChanged()" style="text-align: right;" >    
        </p>
        <p>
            <label for="singleSolidsAmt"  >Solids lb / feeding</label>    
            <input name="textinput" id="singleSolidsAmt" type="number" onchange="valueSolidsAmtChanged()" style="text-align: right;" >    
        </p>
        <p>
            <label style="width:100px;"></label>
            <label id="lblOunces" style="text-align: right; float:right;" ></label>
        </p>
        <br/>
    </form>  
	<form id="frmPerBatch"  style="display:none;">
        <p>
            <label for="batchVolume">Water Total lb</label>
            <input name="textinput" id="batchVolume" type="number" onchange="valueVolumeChanged()" style="text-align: right;">
        </p>
        <p style="height: 20px;">
            <label for="lblGallons" style="width:100px;"></label>
            <label id="lblGallons" style="text-align: right; float:right;" ></label>
        </p>
        <p>
              <label for="batchSolidsPct" >Solids %</label>
              <input name="textinput" id="batchSolidsPct" type="number" onchange="valueSolidsPctChanged()" style="text-align: right;">    
        </p>
        <p>
            <label for="batchSolidsAmt">Solids Total lb</label>    
            <input name="textinput" id="batchSolidsAmt" type="number" onchange="valueSolidsAmtChanged()" style="text-align: right;">    
        </p>
    </form>      
    <br/>

    <div onclick="" style="text-align: center;">    
        <!--<input type="button" id="btnReset"  value="Reset" style="margin-right: 20px">-->
        <a href="" onclick="Reset()" class="mimicbutton">Reset</a>
        <a href="" onclick="Calculate(event)" class="mimicbutton" style="margin-left: 20px;">Calculate</a>
        <!--<input type="button" id="btnCalculate" style="margin-left: 20px;" value="Calculate" >-->
        <!--<a href=""><button type="button" id="btnCalculate"  style="margin-left: 20px;">Calculate</button></a>-->
    </div>    
    <br/>
    <label id="lblMessage" style="color:crimson;"></label>
    <br/>  
    <br/>
<img id="footerLogo" src="css/MSG_AN_logo.jpg" alt="Milk Specialties" style="width:200px; height:100px; display:block; margin: 0 auto;">    
    <br/>
    <label>ver 171005-1050</label>
