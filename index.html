<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Touch</title> 
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>    
    
    <link rel="stylesheet" href="css/customstyles.css">    
    <script src="js/script.js"></script>
</head>
<body>
   <!-- This is the first page -->
    <div id="pageSingle" data-role="page">
        <div data-role="header" style="text-align: center;">
          <h1 style="font-size: 20px;">Milk Solids Calculator</h1>
        
		  <nav>
			<ul>
				<li id="tabPerSingle" style="font-size: 12px;"><a href="">Per Feeding</a></li>
				<li id="tabPerBatch" style="font-size: 12px;"><a href="">Per Batch</a></li>
			</ul>
		  </nav>            
        </div>
        <div class="content">
        <br/>
        <label style="font-size: 12px;">Enter values for two of the parameters below. <br/>Click on Calculate to solve for the third parameter.</label>
        <br/>            
        <form id="frmPerSingle" method="get" action="">
           <div data-role="fieldcontain">
                 <label for="singleVolume" >Quarts / feeding</label>
                 <label></label>
                 <input name="textinput" id="singleVolume" type="number" onchange="valueVolumeChanged()" style="text-align: center;">
            </div> 
            <div data-role="fieldcontain">
                  <label for="singleSolidsPct">Solids %</label>
                    <label></label>
                  <input name="textinput" id="singleSolidsPct" type="number" onchange="valueSolidsPctChanged()" style="text-align: center;" >    
            </div> 
            <div data-role="fieldcontain">
                <label for="singleSolidsAmt" >Solids lb / feeding</label>    
                <label></label>
                <input name="textinput" id="singleSolidsAmt" type="number" onchange="valueSolidsAmtChanged()" style="text-align: center;" >    
            </div> 
            <div data-role="fieldcontain">
                <label style="width:100px;"></label>
                <label></label>
                <label id="lblOunces" style="text-align: right; font-size: 12px; margin-left: 75px;" ></label>
            </div> 
        </form>
        <form id="frmPerBatch"  method="get" action="" style="display:none;">
            <div data-role="fieldcontain">
                <label for="batchVolume">Water Total lb</label>
                <label></label>
                <input name="textinput" id="batchVolume" type="number" onchange="valueVolumeChanged()" style="text-align: center;">
            </div>
            <div data-role="fieldcontain"> <!--style="height: 20px;">-->
                <label for="lblGallons" style="width:100px;"></label>
                <label></label>
                <label id="lblGallons" style="text-align: right; font-size: 12px; margin-left: 75px;" ></label>
            </div>
            <div data-role="fieldcontain">
                  <label for="batchSolidsPct" >Solids %</label>
                <label></label>
                  <input name="textinput" id="batchSolidsPct" type="number" onchange="valueSolidsPctChanged()" style="text-align: center;">    
            </div>
            <div data-role="fieldcontain">
                <label for="batchSolidsAmt">Solids Total lb</label>    
                <label></label>
                <input name="textinput" id="batchSolidsAmt" type="number" onchange="valueSolidsAmtChanged()" style="text-align: center;">    
            </div>
        </form>      
            
        </div>
        <div style="text-align: center;">
            <button id="btnReset" class="ui-btn ui-mini ui-btn-inline">Reset</button>
            <button id="btnCalculate" class="ui-btn ui-mini ui-btn-inline">Calculate</button>
        </div>
        <label id="lblMessage"  style="text-align: center; color:crimson;"></label>
        <br/>
        <img id="footerLogo" src="images/MilkEnergizer.JPG" alt="Milk Specialties" style="width:160px; height:80px; display:block; margin: 0 auto;">    
        <br/>
        <div data-role="footer">
            <img src="images/MSGLogo.JPG" alt="Milk Specialties" style="width:175px; height:50px; background: white; display:block; margin: 0 auto;">
        </div>    
        <label  style="text-align: center; font-size: 10px;">v1010-0730</label> 
    </div>


    
</body>
