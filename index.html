<style>    
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
        input[type="number"] {
        -moz-appearance: textfield;
    }
</style>

<body>
	<header>
		<h3>Milk Specialties Milk Solids Calculator</h3>
		<nav>
			<ul>
				<li id="tabPerSingle"><a href="">Per Feeding</a></li>
				<li id="tabPerBatch"><a href="">Per Batch</a></li>
			</ul>
		</nav>
	</header>
	<form id="frmPerSingle" class="content">
		<p>Enter values for two of the parameters below. Click on Calculate to solve for the third parameter.</p>
        <div class="form-inline">
             <label for="singleVolume" style="width:70%;">Quarts / feeding</label>
             <input name="textinput" id="singleVolume" type="number" onchange="valueVolumeChanged()" style="width:25%; text-align: right;">
        </div>
        <div class="form-inline">
              <label for="singleSolidsPct" style="width:70%;">Solids %</label>
              <input name="textinput" id="singleSolidsPct" type="number" onchange="valueSolidsPctChanged()" style="width:25%; text-align: right;">    
        </div>
        <div class="form-inline">
            <label for="singleSolidsAmt" style="width:70%;">Solids lb / feeding</label>    
            <input name="textinput" id="singleSolidsAmt" type="number" onchange="valueSolidsAmtChanged()" style="width:25%; text-align: right;">    
        </div>
        <div class="form-inline">
            <label style="width:70%;"></label>
            <label id="lblOunces" style="width:25%; text-align: right;"></label>
        </div>    
        <label id="lblSingleMessage" style="color:crimson;"></label>
        <br/>
        <br/>
        <div class="form-inline" style="float:right;">
            <input type="button" id="btnSingleReset" value="Reset" style="margin-right:25px;">
            <input type="button" id="btnSingleCalculate" value="Calculate">
        </div>
        <br/>    
    </form>

    <form id="frmPerBatch" class="hide">
		<p>Enter values for two of the parameters below. Click on Calculate to solve for the third parameter.</p>
        <div class="form-inline">
             <label for="batchVolume" style="width:70%;">Water Total lb</label>
              <input name="textinput" id="batchVolume" type="number" onchange="valueVolumeChanged()" style="width:25%; text-align: right;">
        </div>
        <div class="form-inline">
            <label style="width:70%;"></label>
            <label id="lblGallons" style="width:25%; text-align: right;"></label>
        </div>
        <div class="form-inline">
              <label for="batchSolidsPct" style="width:70%;">Solids %</label>
              <input name="textinput" id="batchSolidsPct" type="number" onchange="valueSolidsPctChanged()" style="width:25%; text-align: right;">    
        </div>
        <div class="form-inline">
            <label for="batchSolidsAmt" style="width:70%;">Solids Total lb</label>    
            <input name="textinput" id="batchSolidsAmt" type="number" onchange="valueSolidsAmtChanged()" style="width:25%; text-align: right;">    
        </div>
        <label id="lblBatchMessage" style="color:crimson;"></label>
        <br/>
        <br/>
        <div class="form-inline" style="float:right;">
            <input type="button" id="btnBatchReset" value="Reset" style="margin-right:25px;">
            <input type="button" id="btnBatchCalculate" value="Calculate">
        </div>
        <br/>    
    </form>
    <br/>
    <br/>  
    <br/>
<img id="footerLogo" src="css/MSG_AN_logo.jpg" alt="Milk Specialties" style="width:200px; height:100px; display:block; margin: 0 auto;">
